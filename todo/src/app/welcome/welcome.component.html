<div  class="container-fluid quiz-container d-flex flex-column justify-content-center align-items-center min-vh-100" 
     style="background: linear-gradient(to right, #0f0c29, #302b63, #24243e);">
  
<div class="position-absolute top-0 start-0 m-3">
  <h4 class="text-white fw-bold">Hi {{userName}}</h4>
</div>

  <h1 class="display-3 fw-bold text-white text-center mb-4">Welcome to the Quiz App</h1>
   <!-- <app-questions [message]="welcomeMessage"></app-questions>
   <app-quiz [message]="welcomeMessage"></app-quiz> -->


  <!-- Show QuizComponent when Attend Quiz is clicked -->
 
  <div *ngIf="showQuiz" class="w-75 bg-light rounded p-3 my-2 shadow">
  <app-quiz
    [message]="welcomeMessage"
    (messageEvent)="receiveMessage($event)">
  </app-quiz>
</div>

<div *ngIf="errorMsg" class="w-75 bg-danger text-white rounded p-3 my-2 shadow">
  <p>‚ùå Error in creating Quiz: {{ message }}</p>
</div>

  <div class="d-flex gap-4 mt-3">
    <button *ngIf="!showQuiz" class="btn btn-warning btn-lg shadow-lg px-5 fw-bold animate-btn" (click)="onclick()">Get Questions</button>
    <button *ngIf="!showQuiz" class="btn btn-warning btn-lg shadow-lg px-5 fw-bold animate-btn" (click)="attendQuiz()">Attend Quiz</button>
  </div>
</div>

 


<style>
  .quiz-container {
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
  }

  .animate-btn {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 8px;
  }

  .animate-btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 20px rgba(255, 255, 0, 0.8);
  }
</style>
