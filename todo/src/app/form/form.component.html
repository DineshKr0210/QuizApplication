<div class = "container">
    <form [formGroup]="userForms" (submit)="onSaveUser()">
        <div class="row">
          <div class="col-4">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName = "name">
          </div>
        </div>


        <div class="row">
          <div class="col-4">
            <label for="">User Name</label>
            <input type="text" class="form-control" formControlName = "username">
          </div>
        </div>

         <div class="row">
          <div class="col-4">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName = "email">
          </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button type = "submit" class="btn btn-success" (click)="onSaveUser()">Save user</button>
            </div>
        </div>

    </form>

</div>
